<!DOCTYPE html>
<html>
    <head>
        <meta name="mainpage" content="initial-scale=1, width=device-width">
        <link href="style.css" rel="stylesheet">
        <script>
            let buttonToBeMoved = document.querySelector('.button-class')
            let buttonCoordinates = buttonToBeMoved.getBoundingClientRect();
            let buttonXCoordinates = buttonCoordinates.left;
            let buttonYCoordinates = buttonCoordinates.top;
            let coor = "" + buttonXCoordinates + "" + buttonYCoordinates;
            function cursorIsNearButton(event) {
                document.getElementById("demo").innerHTML = coor;
                let x = event.clientX;
                let y = event.clientY;
                if (buttonXCoordinates - x < 5 && y - buttonYCoordinates < 5) {
                    buttonXCoordinates = buttonXCoordinates + 30;
                    buttonYCoordinates = buttonYCoordinates + 30;
                }
            }
        </script>
        <title>Button Chaser Volume 1</title>
    </head>
    <body>
        <div id="canvas" onmousemove="cursorIsNearButton(event)" class="container">
            <div id="button-div"  class="button-class">
                <button id="button-to-be-chased">Chase me :)</button>
                <p id="demo"></p>
            </div>
        </div>
    </body>
</html>
